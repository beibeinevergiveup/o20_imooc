<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><a href="{:url('City/index')}"><i class="Hui-iconfont">&#xe67f;</i> </a>首页 <span class="c-gray en">&gt;</span> 城市管理 <span
        class="c-gray en">&gt;</span> 城市列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"> <a class="btn btn-primary radius"
                                                                onclick="o2o_s_edit('新增城市','{:url('City/add')}','','300')"
                                                                href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 新增城市</a></span>
        <span class="r"></span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">省份</th>
                <th width="150">新增时间</th>
                <th width="60">当前状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='citys' id='vo' }
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.create_time}</td>
                <td class="td-status"><a href="" title="点击修改状态">{$vo.status|status}</a></td>
                <td class="td-manage">
                    {if condition='$parent_id eq 0'}<a href="{:url('City/index', ['parent_id'=>$vo.id])}">获取所属城市</a>{/if}
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>

    };
</script>

{include file="public/footer" /}
</body>
</html>
