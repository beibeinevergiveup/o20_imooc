<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">店名</th>
                <th width="150">是否为总店</th>
                <th width="150">新增时间</th>
                <th width="60">发布状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='bis' id='vo'}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                {if condition='$vo.is_main eq 1'}<td style="color: #d43f3a">是</td>{else}<td>否</td>{/if}
                <td>{$vo.create_time|}</td>
                <td class="td-status">{$vo.status|status}</td>
                <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商户入驻详情数据','{:url('Location/detail', ['id'=>$vo.id])}')" href="javascript:void(0)" title="编辑"><i class="Hui-iconfont">&#xe6df;</i>

                </a></td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
{:pagination($bis)}
<!--包含头部文件-->
{include file="public/footer" /}
</body>
</html>
